<div>
  Count: {{ count }}
  <button (click)="increment()">+</button>
  <button (click)="decrement()">-</button>
  <hr>
  <h1>Users</h1>
  <button (click)="fetchUsers()">Hämta användare</button>
  <ul>
    <li *ngFor="let user of users">{{user.name}}</li>
  </ul>
  <h1>Posts</h1>
  <button (click)="fetchPosts()">Hämta posts</button>
  <ul>
    <li *ngFor="let post of posts">
      <strong>{{post.title}}</strong><br>
      <em>{{post.body}}</em>
    </li>
  </ul>
</div>
